<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />
    <!-- TODO: Include Font Awesome file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <!-- TODO: Include Google Fonts file here -->
    
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="container_main">
        <!-- ------------------- Header start ---------------------- -->
        
         <div class="header_container">
            <div class="header_name">
                <ul>
                    <li id="name">Scribbler</li>
                    <li>Explore, Imagine, create</li>
                </ul>
            </div>
            <div class="header_buttons">
                <button type="button"  data-bs-toggle="modal" data-bs-target="#modalForm">
                    Sign Up
                </button>
                <button type="button" data-bs-toggle="modal" data-bs-target="#ModalForm">Sign In</button>
            </div>
         </div>

        <!-- ------------------- Header ends ----------------------- -->

         <!---------------------- Modals start ----------------------->

         <!-- sign up -->

         <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Get Started</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" required class="form-control" id="name" name="name" placeholder="Enter your name" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" required class="form-control" id="username" name="username" placeholder="Enter your username" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" required class="form-control" id="password" name="password" placeholder="Enter your password" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" required class="form-control" id="conpassword" name="conpassword" placeholder="Re-enter your password" />
                            </div>

                                <button type="submit" class="btn btn-success mb-2  mx-auto w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Sign in -->

        <div class="modal fade" id="ModalForm" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <!-- Login Form -->
                  <form action="">
                    <div class="modal-header">
                      <h5 class="modal-title">Welcome Back!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3">
                          <label for="Username">Username</label>
                          <input type="text"  name="username" required class="form-control" id="username" placeholder="Enter your username">
                      </div>
          
                      <div class="mb-3">
                          <label for="Password">Password</label>
                          <input type="password" name="password" required class="form-control" id="password" placeholder="Enter your password">
                      </div>
                      <div class="pt-1">                  
                        <button type="submit" class="btn btn-success mx-auto w-100">Sign In</button>
                      </div>
                      <p class="text-center pt-3 ">Not a member? <a href="#modalForm" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#modalForm">Sign Up</a></p> 
                    </div>
                </form>
              </div>
            </div>
          </div>



          <!-- create post -->

          <div class="modal fade" id="CreatePost" tabindex="-1" role="dialog" aria-labelledby="CreatePostTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 85%" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title fw-light" id="CreatePostTitle">Pen Your Post</h3>
                        <button type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close"></button>
                        <!-- Custom close button image -->
                        <i class="fa fa-times" aria-hidden="true" class="custom-close-btn " style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                    </div>
                    <div class="modal-body">
                        <label for="title">Title</label>
                        <input required type="text" class="form-control" name="title" id="" placeholder="Enter title of your post">
                    </div>
                    <div class="modal-body">
                        <label for="contents">Contents</label>
                        <textarea required class="form-control" name="contents" id="" cols="40" rows="12"
                            placeholder="Enter the contents of your post"></textarea>
                    </div>
                    <div class="pt-3 d-flex justify-content-center mb-3" id="createbtn">
                        <button type="submit" class="btn btn-success" id="create" style="width: 10%;">Create</button>
                    </div>
                </div>
            </div>
        </div>
        


        <!---------------------- Modals ends ----------------------->


        <!---------------------- body starts -------------------------->
        <div class="center_body">
            <button ><a class="text-decoration-none text-dark" href="/html/postslist.html">All Posts</a></button>
            <button data-bs-toggle="modal" data-bs-target="#CreatePost">Create Post</button>
        </div>
        <!---------------------- body ends   -------------------------->

       
    </div>


    <script src="/scripts/index.js"></script>
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
